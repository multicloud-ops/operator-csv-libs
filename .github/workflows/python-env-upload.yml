# This workflows will upload a python environment container to quay when there are changes to master
# For more information see: https://github.com/docker/build-push-action

name: Upload Python Environment Container to Quay

on:
  push:
    branches: master

jobs:
  multi:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - 
        name: login to quay
        run: echo "${{ secrets.QUAY_TOKEN }}" | docker login quay.io -u "${{ secrets.QUAY_USER }}" --password-stdin
      - 
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64, linux/ppc64le
          push: true
          tags: |
            quay.io/multicloudops/operator-csv-libs:latest
            quay.io/multicloudops/operator-csv-libs:1.0.0

